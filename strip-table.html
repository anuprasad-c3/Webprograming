<html>
<head>
<title>Striped Table </title>
<style>
*{
font-family:sans-serif;
}
table{
width:100%;
border-collapse: separate;
border-spacing: 0;
border-radius: 10px;
color:white;
background-color:#37353E;
overflow: hidden;
}

th{
padding-top:20px;
padding-bottom:20px
}
td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){
background-color:#44444E;
}
tr:nth-child(even):hover{
background-color:rgba(222, 184, 135,0.5);
color:black;
}
tbody tr:hover{
background-color:black;
color:white;
}
</style>
</head>
<body>
<table border="1px solid gray">
<thead>
<tr>
<th>Roll No</th>
<th>Name</th>
<th>Class</th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td>Akshai</td>
<td>MCA</td>
</tr>
<tr>
<td>2</td>
<td>Anuprasad</td>
<td>MCA</td>
</tr>
<tr>
<td>3</td>
<td>Niranjan</td>
<td>MCA</td>
</tr>
<tr>
<td>4</td>
<td>Vivek</td>
<td>MCA</td>
</tr>
</tbody>
</table>
</body>
</html>
